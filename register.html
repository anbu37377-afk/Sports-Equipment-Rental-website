<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Crestline Rentals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="top">
  <main>
    <section class="section">
      <div class="container" style="display:grid;place-items:center;min-height:100vh;">
        <form class="auth-card form-grid will-animate auth-panel" style="max-width:28rem;width:100%;backdrop-filter:blur(8px);background:rgba(250,247,241,0.9);">
          <a class="brand" href="index.html" style="justify-content:center;">
            <span class="logo-mark"><i class="fa-solid fa-person-skiing"></i></span>
            <span>Crestline Rentals</span>
          </a>
          <div class="section-title" style="margin-bottom:1rem;">
            <span class="eyebrow">Sign up</span>
            <h2>Create your rental profile</h2>
          </div>
          <div class="input-group">
            <label for="full-name">Full name</label>
            <input id="full-name" type="text" placeholder="Your name" />
          </div>
          <div class="input-group">
            <label for="register-email">Email address</label>
            <input id="register-email" type="email" placeholder="you@example.com" />
          </div>
          <div class="input-group">
            <label for="register-password">Password</label>
            <input id="register-password" type="password" placeholder="Create a password" />
          </div>
          <div class="input-group">
            <label for="register-confirm">Confirm password</label>
            <input id="register-confirm" type="password" placeholder="Re-enter password" />
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="button">Create Account</button>
          </div>
          <div class="btn-group" style="margin-top:0.5rem;flex-direction:column;gap:0.75rem;">
            <button class="btn btn-outline" type="button"><i class="fa-brands fa-google"></i> Continue with Google</button>
            <button class="btn btn-outline" type="button"><i class="fa-brands fa-facebook-f"></i> Continue with Facebook</button>
          </div>
          <p style="text-align:center;margin-top:1rem;">Already have an account? <a href="login.html">Log in</a></p>
        </form>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
